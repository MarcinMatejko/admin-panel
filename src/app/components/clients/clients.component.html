<div class="mat-elevation-z8">
  <table mat-table [dataSource]="clients">

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Imię </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Date of Birth Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Data urodzenia </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <!-- Industry Column -->
  <ng-container matColumnDef="industry">
    <th mat-header-cell *matHeaderCellDef> Branża </th>
    <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
  </ng-container>

  <!-- Subcategory Column -->
  <ng-container matColumnDef="subcategory">
    <th mat-header-cell *matHeaderCellDef> Podkategoria </th>
    <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Numer Telefonu </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
